additional-configurations=其他配置
additional-configurations-help=以 YML 格式 (elasticsearch.yml) 为嵌入式 Elasticsearch 输入自定义设置。
additional-index-configurations=其他索引配置
additional-index-configurations-help=以 JSON 或 YML 格式 (Elasticsearch Create Index API) 为 Liferay 索引输入自定义设置。
additional-type-mappings=其他类型映射
additional-type-mappings-help=LiferayDocumentType 的自定义映射，采用 JSON 格式 (Elasticsearch Put Mapping API)。此值应仅通过新字段映射设置。如果您使用默认字段的任何替代映射设置此值。索引创建将失败。要完全替换默认映射，请使用 overrideTypeMappings。
bootstrap-mlockall=Bootstrap Mlockall
bootstrap-mlockall-help=如果选中此选项，进程地址空间将锁定到内存中，防止任何 Elasticsearch 内存被换出。
certificate-format=证书格式
certificate-format-help=指定证书格式（PEM 或 PKCS#12）。
client-transport-ignore-cluster-name=客户端传输忽略群集名称
client-transport-ignore-cluster-name-help=如果选中此选项，将忽略连接节点的群集名称验证。
client-transport-nodes-sampler-interval=客户端传输节点采样器间隔
client-transport-nodes-sampler-interval-help=设置客户端节点对连接节点进行采样/ping 的间隔（以秒为单位）。如果不设置，将使用默认的 Elasticsearch client.transport.nodes_sampler_interval。
client-transport-ping-timeout=客户端传输 Ping 超时
client-transport-ping-timeout-help=输入客户端节点等待节点 ping 响应的间隔（以秒为单位）。如果不设置，将使用默认的 Elasticsearch client.transport.ping_timeout。
client-transport-sniff=客户端传输监听
client-transport-sniff-help=如果选中此选项，将启用群集监听以动态发现群集中的可用节点。
cluster-name=群集名称
cluster-name-help=输入要加入的群集的名称。当"操作模式"设为 REMOTE 时，名称应与远程群集匹配。
discovery-zen-ping-unicast-hosts-port=Zen 发现单播主机端口
discovery-zen-ping-unicast-hosts-port-help=提供构建 discovery.zen.ping.unicast.hosts 值时使用的端口范围。端口范围内的多个 Elasticsearch 节点可以在同一台计算机上充当 gossip 路由器。
elasticsearch7-configuration-name=Elasticsearch 7
http-cors-allow-origin=Http CORS 允许源
http-cors-allow-origin-help=输入当 HTTP CORS 启用时允许的来源。
http-cors-configurations=Http CORS 配置
http-cors-configurations-help=以 YML 格式 (elasticsearch.yml) 为 HTTP CORS 提供自定义设置。
http-cors-enabled=启用 Http CORS
http-cors-enabled-help=如果选中此选项，将启用跨源资源共享，此功能决定另一个来源的浏览器是否可以向 Elasticsearch 发起请求。如果禁用，elasticsearch-headweb 之类的前端工具可能无法连接。
http-enabled=启用 Http
http-enabled-help=如果选中此选项，将启用 HTTP 层。如果取消选中，将在不直接服务 REST 请求的节点上禁用 HTTP 层。
index-name-prefix=索引名称前缀
index-name-prefix-help=设置搜索索引名称的前缀。在正常条件下不应更改此值。如果您更改此值，则必须为门户重新编制索引，然后使用 Elasticsearch 管理控制台手动删除旧索引。
log-exceptions-only=仅记录异常
log-exceptions-only-help=如果选中此选项，将仅记录 Elasticsearch 的异常，但是不会引发它们。
network-bind-host=网络绑定主机
network-bind-host-help=指定节点应当绑定的网络接口，以侦听传入请求。
network-host=网络主机
network-host-help=设置绑定到节点的主机名或 IP 地址，用于将主机发布（播发）到群集中的其他节点。这是一种同时设置绑定主机和发布主机的快捷方式。
network-publish-host=网络发布主机
network-publish-host-help=设置节点播发到群集中其他节点的单个接口，以便这些节点可以与其连接。
number-of-index-replicas=索引副本数量
number-of-index-replicas-help=输入每个 Liferay 索引的副本数。如果不设置，将不使用副本。对此值的更改将在完全重新索引后生效。
number-of-index-shards=索引分片数量
number-of-index-shards-help=设置创建 Liferay 索引时使用的分片数量。如果不设置，将使用一个分片。对此值的更改将在完全重新索引后生效。
operation-mode=操作模式
operation-mode-help=REMOTE 操作模式连接到远程非标准 Elasticsearch 群集。EMBEDDED 操作模式将使用同一个 JVM 中的内部 Elasticsearch 实例启动门户。EMBEDDED 操作模式不受支持。
override-type-mappings=替代类型映射
override-type-mappings-help=整个 LiferayDocumentType 的替代映射，采用 JSON 格式 (Elasticsearch Put Mapping API)。如果您设置此值，索引创建将忽略默认映射定义和任何扩展点，转为使用此替代映射定义。如果您需要采用默认字段的非标准映射创建 LiferayDocumentType，请使用此选项。如果您仅需要添加新的自定义映射，而不覆盖任何默认值，请使用 additionalTypeMappings。
password-help=如果启用"需要身份验证"，则必须提供密码。
requires-authentication=需要身份验证
requires-authentication-help=如果启用，与 Elasticsearch/X-Pack 的连接将使用配置的用户名和密码进行身份验证。
retry-on-conflict=冲突重试次数
retry-on-conflict-help=由于检索与更新文档期间文档更新而发生版本冲突时的重试次数。
ssl-certificate-authorities-paths=SSL 证书颁发机构
ssl-certificate-authorities-paths-help=提供可信的 PEM 编码证书文件的路径列表。
ssl-certificate-path=SSL 证书
ssl-certificate-path-help=输入包含在客户端连接时将向其显示的证书（或证书链）的 PEM 编码文件的路径。
ssl-key-path=SSL 密钥
ssl-key-path-help=输入包含私钥的 PEM 编码文件的路径。
ssl-keystore-password=SSL Keystore密码
ssl-keystore-password-help=输入 PKCS#12 文件的密码。
ssl-keystore-path=SSL Keystore路径
ssl-keystore-path-help=输入存放私钥和证书的密钥库的路径。
ssl-truststore-password=SSL Truststore密码
ssl-truststore-password-help=输入信任库的密码。
ssl-truststore-path=SSL Truststore路径
ssl-truststore-path-help=输入信任库文件的路径。
transport-addresses=传输地址
transport-addresses-help=设置要连接到的远程节点地址。当"操作模式"设为 REMOTE 时，需要此值。
transport-ssl-enabled=启用传输 SSL
transport-ssl-enabled-help=启用或禁用 TLS/SSL。
transport-ssl-verification-mode=传输 SSL 验证模式
transport-ssl-verification-mode-help=指定使用 LDAP 防护中间人攻击和证书伪造时的验证类型（无、证书或完整）。
track-total-hits=Track Total Hits (Automatic Copy)
track-total-hits-help=Set this to true to accurately count the total number of hits when there are more than 10,000 results for a search. Setting this to true may have an impact on performance when there is a large number of hits for a search. (Automatic Copy)
transport-tcp-port=传输 TCP 端口
transport-tcp-port-help=设置要绑定用于节点之间通信的端口。接受单个值或范围（例如，9300-9400）。
username=用户名
username-help=如果启用"需要身份验证"，则需要设置用于 Elasticsearch 身份验证的用户名。
xpack-security-configuration-name=X-Pack Security