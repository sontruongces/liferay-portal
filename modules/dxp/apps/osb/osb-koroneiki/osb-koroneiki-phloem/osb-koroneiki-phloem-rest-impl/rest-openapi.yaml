components:
    parameters:
        AgentName:
            in: query
            description:
                The name of the user doing the action.
            name: agentName
            required: false
            schema:
                type: string
        AgentUID:
            in: query
            description:
                The Okta ID of the user doing the action.
            name: agentUID
            required: false
            schema:
                type: string
    schemas:
        Account:
            description:
                Represents an account.
            properties:
                assignedTeams:
                    description:
                        The teams that are assigned to this account.
                    items:
                        $ref: "#/components/schemas/Team"
                    readOnly: true
                    type: array
                code:
                    description:
                        The code of the account.
                    type: string
                contactEmailAddress:
                    description:
                        The account's contact email address.
                    type: string
                contacts:
                    description:
                        The account's contacts.
                    items:
                        $ref: "#/components/schemas/Contact"
                    type: array
                customerContacts:
                    description:
                        The account's customer contacts.
                    items:
                        $ref: "#/components/schemas/Contact"
                    readOnly: true
                    type: array
                dateCreated:
                    description:
                        The account's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the account's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The description of the account.
                    type: string
                entitlements:
                    description:
                        The account's entitlements.
                    items:
                        $ref: "#/components/schemas/Entitlement"
                    readOnly: true
                    type: array
                externalLinks:
                    description:
                        The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    type: array
                faxNumber:
                    description:
                        The account's fax number.
                    type: string
                internal:
                    description:
                        A flag that identifies whether this account is an internal or test account.
                    type: boolean
                key:
                    description:
                        The account's key.
                    readOnly: true
                    type: string
                logoId:
                    deprecated: true
                    description:
                        The assetAttachmentId of the account's logo.
                    format: int64
                    type: integer
                name:
                    description:
                        The name of the account.
                    type: string
                parentAccountKey:
                    description:
                        The account's parent account key.
                    type: string
                phoneNumber:
                    description:
                        The account's phone number.
                    type: string
                postalAddresses:
                    description:
                        The account's postal addresses.
                    items:
                        $ref: "#/components/schemas/PostalAddress"
                    type: array
                productPurchases:
                    description:
                        The products that the account has purchased.
                    items:
                        $ref: "#/components/schemas/ProductPurchase"
                    type: array
                profileEmailAddress:
                    description:
                        The account's profile email address.
                    type: string
                region:
                    description:
                        The region responsible for the account.
                    enum: ["Australia", "Brazil", "China", "Global", "Hungary", "India", "Japan", "Spain", "United States"]
                    type: string
                status:
                    description:
                        The status of the account.
                    enum: ["Approved", "Closed", "Expired", "Inactive"]
                    type: string
                tier:
                    description:
                        The tier of the account.
                    enum: ["OEM", "Premier", "Regular", "Strategic"]
                    type: string
                website:
                    description:
                        The account's website.
                    type: string
                workerContacts:
                    description:
                        The account's worker contacts.
                    items:
                        $ref: "#/components/schemas/Contact"
                    readOnly: true
                    type: array
            type: object
        AccountPermission:
            properties:
                assignContact:
                    type: boolean
                assignTeam:
                    type: boolean
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        AuditEntry:
            description:
                An audit log that records changes to objects.
            properties:
                action:
                    description:
                        The action performed on the object.
                    enum: ["Add", "Assign", "Delete", "Renew", "Unassign", "Update"]
                    readOnly: true
                    type: string
                agentName:
                    description:
                        The full name of the user performing the audited action.
                    readOnly: true
                    type: string
                agentUID:
                    description:
                        The Okta ID of the user performing the audited action.
                    readOnly: true
                    type: string
                auditSetId:
                    description:
                        The id of related audit entries.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description:
                        The audit entry's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        Additional information describing what occurred.
                    readOnly: true
                    type: string
                field:
                    description:
                        The field of the audited object.
                    readOnly: true
                    type: string
                key:
                    description:
                        The audit entry's key.
                    readOnly: true
                    type: string
                newValue:
                    description:
                        The new value of the field on the audited object.
                    readOnly: true
                    type: string
                oldValue:
                    description:
                        The old value of the field on the audited object.
                    readOnly: true
                    type: string
                summary:
                    description:
                        A summary of the what occurred.
                    readOnly: true
                    type: string
            type: object
        Contact:
            description:
                Represents a contact.
            properties:
                contactRoles:
                    description:
                        The contact's roles.
                    items:
                        $ref: "#/components/schemas/ContactRole"
                    type: array
                dateCreated:
                    description:
                        The contact's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the contact's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                emailAddress:
                    description:
                        The email address of the contact.
                    type: string
                entitlements:
                    description:
                        The contact's entitlements.
                    items:
                        $ref: "#/components/schemas/Entitlement"
                    readOnly: true
                    type: array
                externalLinks:
                    description:
                        The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                firstName:
                    description:
                        The first name of the contact.
                    type: string
                key:
                    description:
                        The contact's key.
                    readOnly: true
                    type: string
                languageId:
                    description:
                        The language ID of the contact.
                    type: string
                lastName:
                    description:
                        The last name of the contact.
                    type: string
                middleName:
                    description:
                        The middle name of the contact.
                    type: string
                oktaId:
                    description:
                        The ID provisioned from Okta.
                    type: string
                uuid:
                    description:
                        A universal identifier to reference this contact.
                    type: string
            required:
                - emailAddress
                - firstName
                - lastName
            type: object
        ContactAccountView:
            description:
                A contact's perspective of his/her relationship to an account.
            properties:
                account:
                    $ref: "#/components/schemas/Account"
                    readOnly: true
                customerContactRoles:
                    items:
                        $ref: "#/components/schemas/ContactRole"
                    readOnly: true
                    type: array
                workerContactRoles:
                    items:
                        $ref: "#/components/schemas/ContactRole"
                    readOnly: true
                    type: array
        ContactPermission:
            properties:
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        ContactRole:
            description:
                Represents a contact role.
            properties:
                dateCreated:
                    description:
                        The contact role's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the contact role's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The description of the contact role.
                    type: string
                key:
                    description:
                        The contact role's key.
                    readOnly: true
                    type: string
                name:
                    description:
                        The name of the contact role.
                    type: string
                system:
                    description:
                        A flag that identifies whether this is a system role.
                    readOnly: true
                    type: boolean
                type:
                    description:
                        The contact role's type.
                    enum: ["Account Customer", "Account Worker", "Team"]
                    type: string
            required:
                - name
                - type
            type: object
        ContactRolePermission:
            properties:
                assignContact:
                    type: boolean
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        Entitlement:
            description:
                Represents products/services an account or contact is entitled to receive.
            properties:
                entitlementDefinitionKey:
                    description:
                        The key of the entitlement's definition.
                    readOnly: true
                    type: string
                name:
                    description:
                        The name of the entitlement.
                    readOnly: true
                    type: string
            type: object
        EntitlementDefinition:
            description:
                A definition of what an entitlement is.
            properties:
                dateCreated:
                    description:
                        The entitlement definition's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the entitlement definition's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                definition:
                    description:
                        Defines who has access to the entitlement using SQL.
                    type: string
                description:
                    description:
                        The description of the entitlement.
                    type: string
                externalLinks:
                    description:
                        The entitlement definition's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                key:
                    description:
                        The entitlement definition's key.
                    readOnly: true
                    type: string
                name:
                    description:
                        The name of the entitlement.
                    type: string
                status:
                    description:
                        The status of the entitlement definition.
                    enum: ["Approved", "Inactive"]
                    type: string
            required:
                - name
            type: object
        ExternalLink:
            description:
                Represents a link to an entity in a different domain.
            properties:
                dateCreated:
                    description:
                        The external link's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                domain:
                    description:
                        The external domain.
                    type: string
                entityId:
                    description:
                        The unique ID for the entity.
                    type: string
                entityName:
                    description:
                        The unique classification for the entity.
                    type: string
                key:
                    description:
                        The external link's key.
                    readOnly: true
                    type: string
                url:
                    description:
                        The url of the external entity.
                    readOnly: true
                    type: string
            required:
                - domain
                - entityId
                - entityName
            type: object
        Note:
            description:
                Additional notes for miscellaneous information.
            properties:
                content:
                    description:
                        The content of the note.
                    type: string
                creatorName:
                    description:
                        The full name of the user who created the note.
                    readOnly: true
                    type: string
                creatorUID:
                    description:
                        The Okta ID of the user who created the note.
                    readOnly: true
                    type: string
                dateCreated:
                    description:
                        The note's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the note's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                format:
                    description:
                        The style structure of the content.
                    enum: ["HTML", "Plain"]
                    type: string
                key:
                    description:
                        The note's key.
                    readOnly: true
                    type: string
                modifierName:
                    description:
                        The full name of the user who last modified the note.
                    readOnly: true
                    type: string
                modifierUID:
                    description:
                        The Okta ID of the user who last modified the note.
                    readOnly: true
                    type: string
                priority:
                    default: 1
                    description:
                        The importance of this note. A lower number indicates a higher importance.
                    type: integer
                status:
                    description:
                        The workflow status of the note.
                    enum: ["Approved", "Archived"]
                    type: string
                type:
                    description:
                        The type of information the note contains.
                    enum: ["General", "Sales"]
                    type: string
            type: object
        PostalAddress:
            description:
                Represents a mailing address. This follows the [`PostalAddress`](https://www.schema.org/PostalAddress) specification.
            properties:
                addressCountry:
                    description:
                        The address's country (e.g., United States).
                    type: string
                addressLocality:
                    description:
                        The address's locality (e.g., city).
                    type: string
                addressRegion:
                    description:
                        The address's region (e.g., California).
                    type: string
                addressType:
                    description:
                        The address's type.
                    type: string
                id:
                    description:
                        The address's ID.
                    format: int64
                    readOnly: true
                    type: integer
                mailing:
                    default: false
                    description:
                        A flag that identifies whether this is a mailing addrress.
                    type: boolean
                postalCode:
                    description:
                        The address's postal code (e.g., zip code).
                    type: string
                primary:
                    default: false
                    description:
                        A flag that identifies whether this is the main address of the user/organization.
                    type: boolean
                streetAddressLine1:
                    description:
                        The street address's first line (e.g., 1600 Amphitheatre Pkwy.).
                    type: string
                streetAddressLine2:
                    description:
                        The street address's second line.
                    type: string
                streetAddressLine3:
                    description:
                        The street address's third line.
                    type: string
            type: object
        Product:
            description:
                Represents a product.
            properties:
                dateCreated:
                    description:
                        The product's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the product's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description:
                        The product's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    type: array
                key:
                    description:
                        The product's key.
                    readOnly: true
                    type: string
                name:
                    description:
                        The name of the product.
                    type: string
                properties:
                    additionalProperties:
                        type: string
                    type: object
            required:
                - name
            type: object
        ProductConsumption:
            description:
                Represents a product consumption.
            properties:
                accountKey:
                    description:
                        The key of the account consuming the product.
                    readOnly: true
                    type: string
                dateCreated:
                    description:
                        The product consumption's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                endDate:
                    description:
                        The product consumption's end date if applicable.
                    format: date-time
                    type: string
                externalLinks:
                    description:
                        The product consumption's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                key:
                    description:
                        The product consumption's key.
                    readOnly: true
                    type: string
                productKey:
                    description:
                        The key of the product being consumed.
                    type: string
                productPurchaseKey:
                    description:
                        The key of the product consumption's product purchase if applicable.
                    type: string
                properties:
                    additionalProperties:
                        type: string
                    type: object
                startDate:
                    description:
                        The product consumption's start date if applicable.
                    format: date-time
                    type: string
            required:
                - productKey
            type: object
        ProductConsumptionPermission:
            properties:
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        ProductPermission:
            properties:
                consume:
                    type: boolean
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        ProductPurchase:
            description:
                Represents a product purchase.
            properties:
                accountKey:
                    description:
                        The key of the account purchasing the product.
                    readOnly: true
                    type: string
                dateCreated:
                    description:
                        The product purchase's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                endDate:
                    description:
                        The product purchase's actual end date including extensions or grace periods.
                    format: date-time
                    type: string
                externalLinks:
                    description:
                        The product purchase's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    type: array
                key:
                    description:
                        The product purchase's key.
                    readOnly: true
                    type: string
                originalEndDate:
                    description:
                        The product purchase's original end date that was purchased from sales.
                    format: date-time
                    type: string
                perpetual:
                    description:
                        A flag that identifies if the product purchase has a start and end date.
                    type: boolean
                product:
                    description:
                        The product that is being purchased.
                    items:
                        $ref: "#/components/schemas/Product"
                    type: object
                productKey:
                    description:
                        The key of the product being purchased.
                    type: string
                properties:
                    additionalProperties:
                        type: string
                    type: object
                quantity:
                    default: 1
                    description:
                        The quantity of the product purchased.
                    type: integer
                startDate:
                    description:
                        The product purchase's start date.
                    format: date-time
                    type: string
                status:
                    description:
                        The workflow status of the product purchase.
                    enum: ["Approved", "Cancelled"]
                    type: string
            type: object
        ProductPurchasePermission:
            properties:
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        ProductPurchaseView:
            description:
                An aggregated view of Product Purchases grouped by Product.
            properties:
                product:
                    $ref: "#/components/schemas/Product"
                    readOnly: true
                productConsumptions:
                    items:
                        $ref: "#/components/schemas/ProductConsumption"
                    readOnly: true
                    type: array
                productPurchases:
                    items:
                        $ref: "#/components/schemas/ProductPurchase"
                    readOnly: true
                    type: array
        Team:
            description:
                Represents a team.
            properties:
                accountKey:
                    description:
                        The team's account's key.
                    readOnly: true
                    type: string
                contacts:
                    description:
                        The team's contacts.
                    items:
                        $ref: "#/components/schemas/Contact"
                    readOnly: true
                    type: array
                dateCreated:
                    description:
                        The team's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the team's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description:
                        The team's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                key:
                    description:
                        The team's key.
                    readOnly: true
                    type: string
                name:
                    description:
                        The name of the team.
                    type: string
                system:
                    description:
                        A flag that identifies whether this is a system team.
                    readOnly: true
                    type: boolean
                teamRoles:
                    description:
                        The team's account team roles.
                    items:
                        $ref: "#/components/schemas/TeamRole"
                    readOnly: true
                    type: array
            required:
                - name
            type: object
        TeamPermission:
            properties:
                assignContact:
                    type: boolean
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
        TeamRole:
            description:
                Represents a team role.
            properties:
                dateCreated:
                    description:
                        The team role's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description:
                        The most recent time that any of the team role's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description:
                        The description of the team role.
                    type: string
                key:
                    description:
                        The team role's key.
                    readOnly: true
                    type: string
                name:
                    description:
                        The name of the team role.
                    type: string
                type:
                    description:
                        The team role's type.
                    enum: ["Account", "Regular"]
                    type: string
            required:
                - name
                - type
            type: object
        TeamRolePermission:
            properties:
                assignTeam:
                    type: boolean
                delete:
                    type: boolean
                permissions:
                    type: boolean
                roleNames:
                    items:
                        type: string
                    type:
                        array
                update:
                    type: boolean
                view:
                    type: boolean
            type: object
info:
    description:
        "A Java client JAR is available for use with the group ID 'com.liferay', artifact ID 'com.liferay.osb.koroneiki.phloem.rest.client', and version '1.0.0'."
    license:
