    title: "Koroneiki"
    version: v1.0
openapi: 3.0.1
paths:
    "/accounts":
        get:
            description:
                Retrieves the accounts. Results can be paginated, filtered, searched, and sorted.
            operationId: getAccountsPage
            parameters:
                - in: query
                  name: filter
                  schema:
                      type: string
                - in: query
                  name: page
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  schema:
                      type: integer
                - in: query
                  name: search
                  schema:
                      type: string
                - in: query
                  name: sort
                  schema:
                      type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Account"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Account"
                                type: array
                    description:
                        ""
            tags: ["Account"]
        post:
            operationId: postAccount
            parameters:
                - $ref: "#/components/parameters/AgentName"
                - $ref: "#/components/parameters/AgentUID"
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/Account"
                    application/xml:
                        schema:
                            $ref: "#/components/schemas/Account"
                required: true
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/Account"
                        application/xml:
                            schema:
                                $ref: "#/components/schemas/Account"
                    description:
                        ""
            tags: ["Account"]
    "/accounts/by-external-link/{domain}/{entityName}/{entityId}":
        get:
            description:
                Retrieves the account by the external link.
            operationId: getAccountByExternalLinkDomainEntityNameEntityPage
            parameters:
                - in: path
                  name: domain
                  required: true
                  schema:
                      type: string
                - in: path
                  name: entityName
                  required: true
                  schema:
                      type: string
                - in: path
                  name: entityId
                  required: true
                  schema:
                      type: string
                - in: query
                  name: page
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  schema:
                      type: integer
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Account"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/Account"
                                type: array
                    description:
                        ""
            tags: ["Account"]
    "/accounts/entitlement-definitions":
        get:
            description:
                Retrieves the account entitlement definitions. Results can be paginated, filtered, searched, and sorted.
            operationId: getAccountEntitlementDefinitionsPage
            parameters:
                - in: query
                  name: page
                  schema:
                      type: integer
                - in: query
                  name: pageSize
                  schema:
                      type: integer
                - in: query
                  name: search
                  schema:
                      type: string
            responses:
                200:
                    content:
                        application/json:
                            schema:
                                items:
                                    $ref: "#/components/schemas/EntitlementDefinition"
                                type: array
                        application/xml:
                            schema:
                                items:
                                    $ref: "#/components/schemas/EntitlementDefinition"
                                type: array
                    description:
                        ""
            tags: ["EntitlementDefinition"]
        post:
