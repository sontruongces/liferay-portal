client-transport-sniff=اكتشاف نقل العميل
client-transport-sniff-help=إذا تم تحديد هذا الخيار، يتم تمكين اكتشاف المجموعة لاكتشاف العقد المتوفرة في المجموعة ديناميكيًا.
